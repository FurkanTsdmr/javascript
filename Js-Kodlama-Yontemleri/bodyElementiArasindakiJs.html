<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Body Etiketi Arasında Kullanımı</title>
</head>
<body>
    <h2>Body Elementi Arasında Kullanımı</h2>
    <p id="ornek">Degisecek Paragraf</p>
    <button onclick="degistir()" type="button">Click</button>



    <script>
        function degistir(){
            document.getElementById("ornek").innerHTML="Butona tıklandı ve paragraf degisti"
        }
    </script>
</body>
</html>
