<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Head Elementi Arasında Kullanım</title>
    <script>
        function degistir() {
            document.getElementById("ornek").innerHTML="Butona Tıklandı Ve Degisti"
        }
    </script>
</head>
<body>
    <h2>Head Elementi Arasındaki Kullanımı</h2>
    <button type="button" onclick="degistir()">Tıkla</button>
    <p id="ornek">Paragraf</p>
</body>
</html>
